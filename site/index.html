<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-elixir/dist/MindElixir.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-elixir/dist/painter.js"></script>    
  <div id="header">
    <div id="logo">ColMind</div>
    ID:
    <input id=txtID type="text" value="demo"/>
    <button onclick="join()">Join</button>
  </div>
  <div id="map"></div>
  <div style="padding:5px">Instructions for a demo:<br>
  1.<br>
  Enter to insert a sibling node<br>
  Tab to insert a child node<br>
  2.<br>
  Click the Join button<br>
  3.<br>
  Open another browser(private or another machine) and click the Join button<br>
  Observe the synchronization of the changes
  </div>
  <script src="colmind.js"></script>
</body>
</html>
